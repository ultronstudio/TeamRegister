<!DOCTYPE html>
<html lang="en" style="color: rgb(0,0,0);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - TeamRegister</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body class="bg-gradient-primary" style="background: var(--bs-green);">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center"><img src="https://placehold.co/500x150/000000/FFFFFF/png?text=LOGO" width="250" height="75" style="margin: 0px;margin-bottom: 10px;">
                                <h4 class="text-dark mb-4" style="color: rgb(0,0,0);">Registrujte svůj tým!</h4>
                            </div>
                            <form class="user">
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="exampleFirstName-1" placeholder="Název týmu" name="nazev" title="Název týmu"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="exampleLastName-1" placeholder="Počet členů" name="pocet" title="Počet členů v týmu"></div>
                                </div><label class="form-label" style="color: rgb(0,0,0);">Soutěžící</label>
                                <div class="row">
                                    <div class="col"><input class="form-control form-control-user" type="email" data-bs-toggle="tooltip" data-bss-tooltip="" id="exampleInputEmail-2" aria-describedby="emailHelp" placeholder="Jméno" name="clenJmeno" title="Jméno soutěžícího"></div>
                                    <div class="col"><input class="form-control form-control-user" type="email" data-bs-toggle="tooltip" data-bss-tooltip="" id="exampleInputEmail-3" aria-describedby="emailHelp" placeholder="Příjmení" name="clenPrijmeni" title="Příjmení soutěžícího"></div>
                                    <div class="col"><input class="form-control form-control-lg form-control-user" data-bs-toggle="tooltip" data-bss-tooltip="" aria-describedby="emailHelp" placeholder="Příjmení" name="clenDatum" type="date" title="Datum narození soutěžícího" max="2008-12-16"></div>
                                    <div class="col"><input class="form-control form-control-user" type="email" data-bs-toggle="tooltip" data-bss-tooltip="" id="exampleInputEmail-1" aria-describedby="emailHelp" placeholder="Kategorie" name="clenKategorie" title="Kategorie soutěžícího podle věku" disabled=""></div>
                                </div>
                                <div class="mb-3"></div><button class="btn btn-primary d-block btn-user w-100" type="submit" style="color: var(--bs-white);background: var(--bs-green);border-style: none;">Registrovat</button>
                            </form>
                            <div class="text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="color: rgb(0,0,0);">
            <div class="col" style="text-align: center;color: var(--bs-white);"><span style="color: var(--bs-white);">©️ 2023 <strong>NějakáSpolečnost s.r.o.</strong></span></div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
